name: pr-verify

on: 
  push:
    branches:
      - master
  pull_request: 
    branches: 
      - master
  
jobs:
  pr-verify-job:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest]
        node:
          - 20
    steps:
      - run: sudo apt-get install erlang  
        if: runner.os == 'Linux'   
      - run: port install erlang
        if: runner.os =='macOS' 
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Install Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install -g typescript "vsce"
      - run: npm install
      - run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - run: npm test
        if: runner.os != 'Linux'      
